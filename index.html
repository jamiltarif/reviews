<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <script src="https://kit.fontawesome.com/03b525b0bc.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
      <!--Title-->
      <section class="container">
        <div class="title">
          <h1>Our Reviews</h1>
          <div class="underline"><hr></div>
        </div>
        <!--reviews-->
        <article class="review">
          <div class="img-container">
            <img src="img-review.jpg" alt="Person's image" id="person-img" width="100px">
          </div>
          <h4 id="author">Raiyan</h4>
          <p id="job">web developer</p>
          <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit.
             Natus fugit libero odit atque, saepe idquaerat 
             nesciunt molestiae perferendis dolor!
          </p>
          <!--prev next button-->
          <div class="button-container">
            <button id="prev-btn">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button id="next-btn">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
            <!--rendom button-->
            <div>
              <button id="random-btn">Surprice me</button>
            </div>
          </div>
        </article>
      </section>
    </main>
    <!--javascript-->
    <script src="app.js"></script>
</body>
</html>
